<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面重定向工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .status-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .url-display {
            background: #e9ecef;
            padding: 10px 15px;
            border-radius: 6px;
            word-break: break-all;
            margin: 15px 0;
            font-family: monospace;
            font-size: 14px;
        }
        
        .countdown {
            font-size: 18px;
            color: #e74c3c;
            font-weight: 600;
            margin: 15px 0;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            margin: 10px 5px;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary {
            background: #95a5a6;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin: 20px 0;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: #e74c3c;
            background: #fadbd8;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
        }
        
        .success {
            color: #27ae60;
            background: #d5f5e3;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
        }
        
        .info {
            color: #2980b9;
            background: #d6eaf8;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>页面重定向</h1>
        
        <div id="status" class="status-box">
            <p>正在解析URL参数...</p>
            <div class="spinner"></div>
        </div>
        
        <div id="url-display" class="url-display" style="display:none;"></div>
        
        <div class="countdown" id="countdown">5秒后自动跳转</div>
        
        <div id="actions" style="display:none;">
            <button id="redirect-btn" class="btn">立即跳转</button>
            <button id="cancel-btn" class="btn btn-secondary">取消跳转</button>
        </div>
        
        <div class="footer">
            <p>安全提示：请确保重定向地址来自可信来源</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusEl = document.getElementById('status');
            const urlDisplayEl = document.getElementById('url-display');
            const countdownEl = document.getElementById('countdown');
            const actionsEl = document.getElementById('actions');
            const redirectBtn = document.getElementById('redirect-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            
            // 获取URL参数
            function getUrlParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }
            
            // 验证URL是否安全（简单验证）
            function isValidUrl(url) {
                try {
                    const parsedUrl = new URL(url);
                    // 允许http、https和相对路径
                    return ['http:', 'https:', 'ftp:'].includes(parsedUrl.protocol) || url.startsWith('/');
                } catch (e) {
                    return false;
                }
            }
            
            // 执行重定向
            function redirectToUrl(url) {
                if (isValidUrl(url)) {
                    window.location.href = url;
                } else {
                    showError('无效的目标地址，无法完成跳转');
                }
            }
            
            // 显示错误信息
            function showError(message) {
                statusEl.innerHTML = `<div class="error">${message}</div>`;
                countdownEl.style.display = 'none';
                actionsEl.style.display = 'none';
            }
            
            // 显示成功信息
            function showSuccess(message) {
                statusEl.innerHTML = `<div class="success">${message}</div>`;
            }
            
            // 显示信息
            function showInfo(message) {
                statusEl.innerHTML = `<div class="info">${message}</div>`;
            }
            
            // 主函数
            function init() {
                const targetUrl = getUrlParameter('url');
                
                if (!targetUrl) {
                    showError('未找到目标URL参数，请在URL中添加?url=目标地址');
                    return;
                }
                
                if (!isValidUrl(targetUrl)) {
                    showError('目标URL格式无效，请检查参数是否正确');
                    return;
                }
                
                // 显示目标URL
                urlDisplayEl.textContent = decodeURIComponent(targetUrl);
                urlDisplayEl.style.display = 'block';
                actionsEl.style.display = 'block';
                
                showInfo('已成功获取目标地址，准备跳转...');
                
                // 倒计时功能
                let countdown = 5;
                countdownEl.textContent = `${countdown}秒后自动跳转`;
                
                const countdownInterval = setInterval(() => {
                    countdown--;
                    countdownEl.textContent = `${countdown}秒后自动跳转`;
                    
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        redirectToUrl(targetUrl);
                    }
                }, 1000);
                
                // 立即跳转按钮
                redirectBtn.addEventListener('click', () => {
                    clearInterval(countdownInterval);
                    redirectToUrl(targetUrl);
                });
                
                // 取消跳转按钮
                cancelBtn.addEventListener('click', () => {
                    clearInterval(countdownInterval);
                    showSuccess('已取消自动跳转');
                    countdownEl.style.display = 'none';
                    actionsEl.style.display = 'none';
                });
            }
            
            // 初始化
            init();
        });
    </script>
</body>
</html>
